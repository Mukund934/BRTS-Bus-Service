<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BRT Bus Service</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="search">
        <h2>Search Your Bus</h2>
        <input
          type="text"
          id="route-search"
          placeholder="Enter Bus Number ..."
        />
        <button onclick="searchRoute()">Search</button>
      </section>

      <section id="map" style="width: 100%; height: 250px; background-color: antiquewhite; text-align: center;">
        <h1>Latest Saved Location</h1>
        <div id="location-info">Loading...</div>
      </section>
    </main>

    <footer>
      <p>&copy; project by Mukund, Dharmendra, and Ayush</p>
    </footer>

    <script>
        async function fetchLocation() {
            const locationInfoDiv = document.getElementById('location-info');
            try {
                const response = await fetch('https://location-backend-aqvu.onrender.com/api/location');
                if (!response.ok) throw new Error("Failed to retrieve location.");

                const locationData = await response.json();
                if (locationData) {
                    locationInfoDiv.innerHTML = `
                        <strong>Bus Number:</strong> ${locationData.busNumber || "N/A"}<br>
                        <strong>Latitude:</strong> ${locationData.latitude}<br>
                        <strong>Longitude:</strong> ${locationData.longitude}<br>
                        <strong>Timestamp:</strong> ${new Date(locationData.timestamp).toLocaleString()}
                    `;
                } else {
                    locationInfoDiv.innerText = "No location data available.";
                }
            } catch (error) {
                locationInfoDiv.innerText = "Error loading location data. Please try again.";
                console.error(error);
            }
        }

        // Fetch location every 5 seconds
        setInterval(fetchLocation, 3000);

        // Initial fetch
        fetchLocation();
    </script>
  </body>
</html>
