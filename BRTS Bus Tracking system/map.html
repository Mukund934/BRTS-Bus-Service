<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BRTS Bus Service</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="search">      
        <h2>Search Your Route</h2>
        <input
          type="text"
          id="route-search"
          placeholder="Enter your starting point"
        />
        <button onclick="searchRoute()">Search</button>
      </section>

      <section id="routes">
        <iframe
          src="https://maps.google.com/maps?q=LOCATION&output=embed"
          frameborder="0"
          width="800"
          height="400"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>&copy; project by Mukund, Dharmendra and Ayush</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
