<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>BRT Bus Service</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="search">
        <h2></h2>
        <input
          type="text"
          id="route-search"
          placeholder="Enter Bus Number ..."
        />
        <button onclick="saveLocation()">Share Location</button>
      </section>
    </main>
    <div id="status"></div>
    <a href="https://dharmendra23101.github.io/location_test/location_display.html">watch</a>

    <footer>
      <p>&copy; project by Mukund, Dharmendra and Ayush</p>
    </footer>

    <script>
        async function saveLocation() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Fetching location...";

            if (!navigator.geolocation) {
                statusDiv.innerText = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log(latitude)
                console.log(longitude)
                try {
                    const response = await fetch('https://location-backend-aqvu.onrender.com/api/location', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude, longitude })
                    });
                    const result = await response.json();
                    statusDiv.innerHTML = `
                        Location saved successfully!<br>
                        <strong>Latitude:</strong> ${latitude}<br>
                        <strong>Longitude:</strong> ${longitude}<br>
                        <a href="location-display.html">View Saved Location</a>
                    `;
                } catch (error) {
                    statusDiv.innerText = "Error saving location. Please try again.";
                    console.error(error);
                }
            });
        }
    </script>
  </body>
</html>
